name: Deploy to Linode

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install Java 21 (CRITICAL)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      # 3️⃣ Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4️⃣ Copy JAR to VM (directory, NOT filename)
      - name: Copy JAR to Linode
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LINODE_IP }}
          username: springapp
          key: ${{ secrets.LINODE_SSH_KEY }}
          source: "target/*.jar"
          target: "/opt/springapp/"
          overwrite: true

      # 5️⃣ Restart service
      - name: Restart Spring Boot service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_IP }}
          username: springapp
          key: ${{ secrets.LINODE_SSH_KEY }}
          request_pty: true
          script: |
            set -e
            sudo systemctl restart springapp
            sudo systemctl is-active --quiet springapp
            echo "Spring app is running"
