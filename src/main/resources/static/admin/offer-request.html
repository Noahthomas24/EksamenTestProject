<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <title>Tilbudsforespørgsler – Admin</title>
    <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>

<div class="admin-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">B-Craft</h2>
        <nav>
            <a href="dashboard">Dashboard</a>
            <a href="customers">Kunder</a>
            <a href="cases">Sager</a>
            <a href="materials">Materialer</a>
            <a href="offer-requests.html" class="active">Forespørgsler</a>
            <a href="../index.html" class="logout">Til hjemmesiden →</a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        <header class="topbar">
            <h1>Tilbudsforespørgsler</h1>

            <div class="actions">
                <input type="text" id="searchInput" placeholder="Søg i forespørgsler...">
            </div>
        </header>

        <section id="offerList"></section>
    </main>
</div>

<!-- ⭐ MODAL TIL REDIGERING -->
<div id="offerModal" class="modal hidden">
    <div class="modal-content">

        <h2 id="modalTitle">Redigér forespørgsel</h2>

        <label>Fornavn</label>
        <input id="firstName" type="text">

        <label>Efternavn</label>
        <input id="lastName" type="text">

        <label>Telefon</label>
        <input id="phone" type="text">

        <label>Email</label>
        <input id="email" type="email">

        <label>Beskrivelse</label>
        <textarea id="description"></textarea>

        <label>Type</label>
        <select id="type">
            <option value="WOODCRAFT">Træarbejde</option>
            <option value="FURNITURE">Møbler</option>
            <option value="SPECIAL">Specialopgave</option>
        </select>

        <div class="modal-actions">
            <button id="saveOfferBtn">Gem</button>
            <button id="closeModalBtn" class="secondary">Luk</button>
        </div>
    </div>
</div>

<script src="../js/admin-offer-requests.js"></script>
</body>
</html>
