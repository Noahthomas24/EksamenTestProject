<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <title>Kunder – Admin</title>
    <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>

<div class="admin-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">B-Craft</h2>
        <nav>
            <a href="dashboard">Dashboard</a>
            <a href="customers" class="active">Kunder</a>
            <a href="cases">Sager</a>
            <a href="materials">Materialer</a>
            <a href="../index.html" class="logout">Til hjemmesiden →</a>
        </nav>
    </aside>

    <!-- CONTENT -->
    <main class="content">

        <header class="topbar">
            <h1>Kunder</h1>

            <div class="actions">
                <input type="text" id="searchInput" placeholder="Søg efter kunder..." />
                <button id="newCustomerBtn">+ Ny kunde</button>
            </div>
        </header>

        <section id="customerList"></section>

    </main>

</div>

<!-- ⭐ MODAL: OPRET/REDIGÉR KUNDE -->
<div id="customerModal" class="modal hidden">
    <div class="modal-content">

        <h2 id="modalTitle">Opret kunde</h2>

        <label>Fornavn</label>
        <input id="firstName" type="text">

        <label>Efternavn</label>
        <input id="lastName" type="text">

        <label>Email</label>
        <input id="email" type="email">

        <label>Telefon</label>
        <input id="phone" type="text">

        <label>Adresse</label>
        <input id="address" type="text">

        <label>Postnummer</label>
        <input id="zipcode" type="text">

        <label>By</label>
        <input id="city" type="text">

        <div class="modal-actions">
            <button id="saveCustomerBtn">Gem</button>
            <button id="closeModalBtn" class="secondary">Luk</button>
        </div>
    </div>
</div>

<script src="../js/admin-customers.js"></script>
</body>
</html>
