<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="center">

<div class="login-box">
    <h2>B-Craft Admin</h2>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Brugernavn" required>
        <input type="password" id="password" placeholder="Kodeord" required>
        <button class="btn" type="submit">Log ind</button>
    </form>

    <p id="error-msg"></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const res = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ username, password })
        });

        if (res.ok) {
            window.location.href = "dashboard";
        } else {
            document.getElementById("error-msg").textContent = "Forkert brugernavn eller kodeord";
        }
    });
</script>

</body>
</html>
