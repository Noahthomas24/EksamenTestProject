<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Kontakt os – B-Craft</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/header-footer.css">

</head>
<body>
<app-header></app-header>


<section class="contact-container">

    <form id="contactForm">
        <h2>Kontakt os</h2>
        <textarea placeholder="Har du en drøm om… skriv til os" required></textarea>

        <div class="grid-2">
            <input type="text" placeholder="Fulde navn" id="firstName" required>
            <input type="text" placeholder="Telefonnr" id="phone" required>
            <input type="text" placeholder="Adresse" id="lastName" required>
            <input type="email" placeholder="Email" id="email" required>
        </div>

        <textarea placeholder="Besked" id="description" required></textarea>

        <button type="submit" class="btn">Send</button>
    </form>

    <div class="contact-info">
        Her kommer billede, tekst eller kort
    </div>

</section>
<app-footer></app-footer>

<script src="js/headerAndFooter.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
